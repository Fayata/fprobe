{{define "title"}}Dashboard{{end}}

{{define "head"}}{{end}}

{{define "content"}}

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-label">
            <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Total Uptime
        </div>
        <div class="stat-value">99.9%</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-label">
            <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
            </svg>
            Active URLs
        </div>
        <div class="stat-value">{{len .URLs}}</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-label">
            <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1 10 10 0 0 0-.27-10.44zm-9.79 6.84a2 2 0 0 0 2.83 0l5.66-8.49-8.49 5.66a2 2 0 0 0 0 2.83z"/>
            </svg>
            Avg Response
        </div>
        <div class="stat-value">{{if .GlobalAvgLatency}}{{.GlobalAvgLatency}} ms{{else}}N/A{{end}}</div>
    </div>
</div>

<div class="card">
    <h2 class="card-title">
        <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/>
        </svg>
        Grafik Response Time (30 Hari Terakhir)
    </h2>
    
    <form action="/" method="GET" class="input-group">
        <select name="url_id" onchange="this.form.submit()">
            {{if not .URLs}}
                <option>Belum ada URL untuk ditampilkan</option>
            {{else}}
                {{range .URLs}}
                    <option value="{{.ID}}" {{if eq .ID $.SelectedURLID}}selected{{end}}>
                        {{.URL}}
                    </option>
                {{end}}
            {{end}}
        </select>
        <button type="submit" class="btn">
            <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
            Tampilkan
        </button>
    </form>

    <div class="chart-container">
        <canvas id="latencyChart"></canvas>
    </div>
</div>

{{end}}
